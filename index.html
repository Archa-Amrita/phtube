<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHeroTube</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.8.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        * {
            background-color: white;
        }
    </style>
</head>

<body>
    <header class="bg-white">
        <div class="container mx-auto pb-10">
            <div class="navbar pb-10 pt-10">
                <div class="navbar-start">
                    <img src="image/Logo.png" alt="">
                </div>
                <div class="navbar-center">
                    <button class="btn btn-active btn-ghost rounded-sm border-none text-black">Sort by View</button>
                </div>
                <div class="navbar-end">
                    <a class="btn bg-red-500 rounded-sm border-none text-white">Blog</a>
                </div>
            </div>
            <hr>
        </div>
    </header>
    <main class="container mx-auto bg-white p-2 mt-4">
        <div id="category-container" class="flex justify-around items-center mt-5 bg-white">
            <!-- Category -->
        </div>
        <div id="video-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 mt-5 bg-white">
            <!-- Display Video -->
        </div>
    </main>
    <script src="js/video.js"></script>
    <script src="js/category.js"></script>
</body>

</html>
