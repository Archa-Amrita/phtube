<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHeroTube</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.8.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        * {
            background-color: white;
        }
    </style>
</head>

<body class="min-h-screen">
    <header class="bg-white">
        <div class="container mx-auto pb-10">
            <div class="navbar pb-10 pt-10">
                <div class="navbar-start">
                    <img src="image/Logo.png" alt="">
                </div>
                <div class="navbar-center">
                    <button onclick="sortBtn()"
                        class="btn btn-active btn-ghost rounded-md border-none text-black hover:bg-red-500 hover:text-white">Sort
                        by View</button>
                </div>
                <div class="navbar-end">
                    <a class="btn bg-red-500 rounded-md border-none text-white hover:text-black hover:bg-gray-300"
                        href="blog.html">Blog</a>
                </div>
            </div>
            <hr>
        </div>
    </header>
    <main class="container mx-auto bg-white">
        <div id="category-container" class="flex justify-center items-center gap-x-2">
            <!-- Category -->
        </div>
        <div id="video-container" class="grid-cols-1 mt-10">
            <!-- Display Video -->
        </div>
    </main>
    <script src="js/category.js"></script>
</body>

</html>
